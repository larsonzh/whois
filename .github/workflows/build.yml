name: build-and-artifact

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:

# Ensure the workflow token can create releases
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          pwd
          ls -la
          echo "::group::Makefile (head)" && sed -n '1,120p' Makefile || true && echo "::endgroup::"
          echo "::group::Tree (depth=2)" && find . -maxdepth 2 -type f | sort && echo "::endgroup::"

      - name: Toolchain info
        run: |
          gcc --version || true
          make -v || true

      - name: Build
        run: |
          set -xeuo pipefail
          make

      - name: Show binary
        run: |
          file whois-client || true
          ls -l whois-client || true

      - name: Checksums
        run: |
          test -f whois-client
          sha256sum whois-client > SHA256SUMS.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whois-build-${{ github.sha }}
          path: |
            whois-client
            SHA256SUMS.txt

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          pwd
          ls -la
          echo "::group::Makefile (head)" && sed -n '1,120p' Makefile || true && echo "::endgroup::"
          echo "::group::Tree (depth=2)" && find . -maxdepth 2 -type f | sort && echo "::endgroup::"

      - name: Toolchain info
        run: |
          gcc --version || true
          make -v || true

      - name: Build
        run: |
          set -xeuo pipefail
          make

      - name: Checksums
        run: |
          test -f whois-client
          sha256sum whois-client > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          body_path: RELEASE_NOTES.md
          files: |
            whois-client
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
